<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect html</title>
    <style>
        h1:hover{
            color: red;
            cursor: pointer;
            font-size: 50px;
            background-image: url("/images/flower2.png");
            height: 900px;
            width: 900px;
            background-size: auto;

        }
        input:focus{
            background-color: rgb(222, 231, 66);
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <input type="text" placeholder="name"/>
    <a href="https://google.com"> click here</a><br>
    <a href="https://facebook.com">click here</a><br>
    <a href="https://instagram.com" target="_blank">click here</a><br>

</body>
</html>
